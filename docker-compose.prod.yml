version: '3.8'

services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - MONGODB_URI=${MONGODB_URI}
      - KAFKAJS_NO_PARTITIONER_WARNING=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: ./worker  
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      - MONGODB_URI=${MONGODB_URI}
      - KAFKAJS_NO_PARTITIONER_WARNING=1
    restart: unless-stopped
    depends_on:
      - api